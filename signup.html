<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sign Up | Bluumhealth</title>
    <meta name="description" content="Sign Up Page Description" />
    <meta name="author" content="Farawe iLyas" />
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:300,300i,400,400i,600,600i,700,700i,800,800i" />
    <!-- ICON -->
    <link rel="stylesheet" href="./assets/fonts/mainfont/style.css" />
    <link rel="stylesheet" href="./assets/fonts/font-awesome/font-awesome.min.css" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
</head>
<body>
    <div class="signup">
        <!-- MAIN -->
        <main class="signup__main">
            <img class="signup__bg" src="./assets/images/signup-bg.png" alt="bg" />
            <div class="container">
                <div class="signup__container">
                    <div class="signup__logo">
                        <a href="index.html"><img src="./assets/images/logo_small.png" alt="logo" />Bluumhealth</a>
                    </div>
                    <div class="signup__head">
                        <h3>Create a New Bluumhealth Account</h3>
                        <p>By singing up you can start posting, replying to topics, vote topics and many more.</p>
                    </div>
                    <div class="signup__form">
                        <div class="row" data-visible="desktop">
                            <div class="col-md-6">
                                <div class="signup__section">
                                    <label class="signup__label" for="first-name">First Name:</label>
                                    <input type="text" class="form-control" name="first-name" id="first-name" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="signup__section">
                                    <label class="signup__label" for="last-name">Last Name:</label>
                                    <input type="text" class="form-control" name="last-name" id="last-name" />
                                </div>
                            </div>
                        </div>
                        <div class="signup__section">
                            <label class="signup__label" for="email">Email Address:</label>
                            <input type="email" class="form-control" name="email" id="email" />
                        </div>
                        <div class="signup__section">
                            <label class="signup__label" for="password">Password:</label>
                            <div class="message-input">
                                <input type="password" class="form-control" name="password" id="password" />
                            </div>
                        </div>
                        <div class="signup__checkbox">
                            <label class="signup__box">
                                <label class="custom-checkbox">
                                    <input type="checkbox" checked="checked" />
                                    <i></i>
                                </label>
                                <span>I agree to the Terms &amp; Conditions.</span>
                            </label>
                        </div>
                        <a href="#" class="signup__btn-create btn btn--type-02">Create New Account</a>
                    </div>
                </div>
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="signup__footer">
            <div class="container">
                <p class="signup__link">Already have an account? <a href="signin.html" class="btn">Sign In</a></p>
                <div class="signup__footer-content">
                    <ul class="signup__footer-menu">
                        <li><a href="#">Teams</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Send Feedback</a></li>
                        <li class="footer__copyright"><span>2018 &copy; Bluumhealth. All rights reserved.</li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
    <!-- JavaScript -->
    <script src="./assets/javascript/jquery.min.js"></script>
    <script src="./assets/javascript/velocity.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
